<!DOCTYPE html>
<html>
<head>
	<title>opdr.. pizza?</title>
	<script src="scriptPizza.js"></script>
	<!-- Mike de Jong
	Applicatie en media ontwikkelaar
	Opdracht Pizza Calculator 1.13 -->
</head>
<body>
	<p>Choose your pizzas</p>
	<button id='btnSmall' onclick='selectPizza("small")'>Small</button>
	<button id='btnMedium' onclick='selectPizza("medium")'>Medium</button>
	<button id='btnLarge' onclick='selectPizza("large")'>Large</button>
	<br>
	<content id='prices'>
		<h4>Base pizza prices (more toppings can be added at extra cost)</h5>
		<p>Small: $5.00</p>
		<p>Medium: $6.99</p>
		<p>Large: $8.99</p>
	</content>
	<br>
	<content id='toppings' hidden="true">
		<p>Do you want to add additional toppings?</p>
		<button id='btnExtraCheese' onclick='addTopping("cheese")'>Add extra cheese</button><p>+1 dollar to total</p><br>
		<button id='btnExtraSauce' onclick='addTopping("sauce")'>Add extra tomato sauce</button><p>+1 dollar to total</p><br>
		<button id='btnPepperoni' onclick='addTopping("pepperoni")'>Add pepperoni</button><p>+1.50 dollar to total</p><br>
		<button id='btnChicken' onclick='addTopping("chicken")'>Add chicken</button><p>+1.50 dollar to total</p><br>
	</content>
	<br> 
	<button onclick='checkout()'>Go to checkout</button>
	<br>
	<content id='checkoutInfo'></content>

</body>
</html>
